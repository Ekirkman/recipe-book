<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand"></a>
        </div>

<div th:fragment="recipe-thumbnail" class="recipe-thumbnail">
    <table border="1" cellspacing="0" width="500" height="200">
        <td>
            <img src="https://previews.123rf.com/images/chat9780/chat97801412/chat9780141200024/34619324-extremely-hot-and-spicy-thai-noodle-square-cropped.jpg" alt="Recipe picture not found" width="200" style="border-radius: 50%;">
            <br>
            <p>th:text = user.getRecipe.name</p>
        </td>
        <td>Recipe Details</td>
    </table>
</div>

<div th:fragment="favorite-recipe-thumbnail" class="recipe-thumbnail">
    <table border="1" cellspacing="0" width="500" height="200">
        <td>
            <img src="https://previews.123rf.com/images/chat9780/chat97801412/chat9780141200024/34619324-extremely-hot-and-spicy-thai-noodle-square-cropped.jpg" alt="Recipe picture not found" width="200" style="border-radius: 50%;">
            <br>
            <p>th:text = user.getFavoriteRecipe.name</p>
        </td>
        <td>Favorite Recipe Details</td>
    </table>
</div>
