<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>
<div>
    <p th:text="'Profile Results for ' + ${searchTerm}"></p>
    <th:block th:each = "user : ${results}">
       <ul>
           <a th:text="${user.username}" th:href="@{'/profile/' + ${user.id}}"></a>
       </ul>
    </th:block>
</div>
<div>
    <p th:text="'Recipe Results for ' + ${searchTerm}"></p>
    <th:block th:each = "recipe : ${recipeNameResults}">
        <ul>
            <a th:text="${recipe.name}" th:href="'http://localhost:8080/view/recipe?id='+${recipe.id}"></a>
        </ul>
    </th:block>
</div>
</body>
</html>
