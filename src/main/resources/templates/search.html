<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<nav th:replace="fragments :: page-header"></nav>

    <th:block th:each = "user : ${results}">
        <p th:text="${user.username}"></p>
    </th:block>
</div>
</body>
</html>
